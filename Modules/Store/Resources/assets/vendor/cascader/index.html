		<h3>jQuery Cascader Plugin Example</h3>
    <p class="lead">This jQuery plugin generates a user-friendly, multi-column cascading dropdown list from an array of JS objects and allows you to append it to any text field within the document. </p>
    <!-- Create an input field on the page -->
    <input type="text" id="test"/>

    </div>
    <!-- Load the necessary jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <!-- Load the cascader plugin's JavaScript -->
    <script src="./cascader.js"></script>
    <!-- Load data -->
    <script src="./languages.js"></script>
    <script>
        $(function(){
          // parse the data
          languages.forEach(function(item){
            item.label = item.name
            item.value = item.indexcode
            item.children = item.s
            item.s.forEach(function(item2){
              item2.label = item2.name
              item2.value = item2.indexcode
              if (item2.s && item2.s.length) {
                item2.children = item2.s
                item2.s.forEach(function(item3){
                  item3.label = item3.name
                  item3.value = item3.indexcode
                })
              }
            })
          })
          // initialize the plugin on the input field and done
          $('#test').zdCascader({
            data: languages,
            container: '#test',
            onChange: function(value, label, datas){
              console.log(value, label, datas);
            }
          });
        })
    </script>
